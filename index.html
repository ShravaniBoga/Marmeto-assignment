<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermeto Assignment</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1 class="main-title">SELECT YOUR CHOICE</h1>
      <ul id="customTabsContainer" class="custom-tabs-container">
        <li>
          <button
            class="custom-tab custom-tab-btn active-custom-tab-btn"
            data-tab="Men"
          >
            <span style="font-size: 1.5rem">Men</span>
          </button>
        </li>
        <li>
          <button class="custom-tab custom-tab-btn" data-tab="Women">
            <span style="font-size: 2rem">Women</span>
          </button>
        </li>
        <li>
          <button class="custom-tab custom-tab-btn" data-tab="Kids">
            <span style="font-size: 1.5rem">Kids</span>
          </button>
        </li>
      </ul>
      <ul
        id="customProductListContainer"
        class="custom-product-list-container"
      ></ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
